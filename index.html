<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

    
<body>
    <div class="container">
        <h1>Weather App</h1>
      <div class="search-container">
          <input type="text" id="city" placeholder="Enter city name">
          <button id="getWeather">Get Weather</button>
      </div>
      <div id="loading" style="display: none;">Loading...</div>
        <div class="weather-info" id="weather-info" style="display: none;">
          <div class="details">
            <div class="detail-item, location-item">
              <img src="icons/location icon.webp" alt="Location Icon" class="icon" id="locationIcon">
              <p id="location" class="imageText">Location: </p>
            </div>
            <div class="detail-item">
              <img src="icons/temperature icon.png" alt="Temperature Icon" class="icon">
              <p id="temperature" class="imageText">Temperature: </p>
            </div>
            <div class="detail-item">
              <img src="icons/feels like icon.png" alt="Feels like Icon" class="icon">
              <p id="feelslike" class="imageText">Feels like: </p>
            </div>
            <div class="detail-item weather-item">
              <img src="icons/weather icon.jpg" alt="Weather Icon" class="icon" id="weatherIcon">
              <p id="weather" class="imageText">Weather: </p>
            </div>
            <div class="detail-item">
              <img src="icons/humidity icon.png" alt="Humidity Icon" class="icon">
              <p id="humidity" class="imageText">Humidity: </p>
            </div>
            <div class="detail-item">
              <img src="icons/wind icon.png" alt="Wind Icon" class="icon">
              <p id="wind" class="imageText">Wind speed: </p>
            </div>
          </div>
        </div>
      
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
